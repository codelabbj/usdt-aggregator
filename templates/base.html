<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}USDT Aggregator{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-page: #f1f5f9;
      --nav-bg: #0f172a;
      --nav-hover: #1e293b;
      --accent: #0d9488;
      --accent-hover: #0f766e;
      --card-bg: #ffffff;
      --card-border: #e2e8f0;
      --text: #1e293b;
      --text-muted: #64748b;
      --success: #059669;
      --success-bg: #d1fae5;
      --error: #dc2626;
      --error-bg: #fee2e2;
      --radius: 10px;
      --radius-sm: 6px;
      --shadow: 0 1px 3px rgba(0,0,0,.08);
      --shadow-md: 0 4px 12px rgba(0,0,0,.08);
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'DM Sans', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-page);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
    }
    .navbar {
      background: var(--nav-bg);
      color: #e2e8f0;
      padding: 0 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      min-height: 56px;
      box-shadow: var(--shadow-md);
    }
    .navbar .brand {
      font-weight: 700;
      font-size: 1.1rem;
      margin-right: 1.5rem;
      color: #fff;
    }
    .navbar .brand a { color: inherit; text-decoration: none; }
    .navbar a {
      color: #94a3b8;
      text-decoration: none;
      padding: 0.65rem 1rem;
      border-radius: var(--radius-sm);
      font-size: 0.9rem;
      transition: background .15s, color .15s;
    }
    .navbar a:hover {
      background: var(--nav-hover);
      color: #f1f5f9;
    }
    .navbar .ext {
      margin-left: auto;
      color: #64748b;
      font-size: 0.85rem;
    }
    .container {
      max-width: 980px;
      margin: 0 auto;
      padding: 1.75rem 1.5rem;
    }
    .page-header {
      margin-bottom: 1.5rem;
    }
    .page-header h1 {
      margin: 0 0 0.35rem 0;
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--text);
    }
    .page-header p {
      margin: 0;
      color: var(--text-muted);
      font-size: 0.95rem;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--card-border);
      padding: 1.5rem;
      margin-bottom: 1.25rem;
    }
    .card h2 {
      margin: 0 0 1rem 0;
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--text);
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.25rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--card-border);
    }
    th {
      background: #f8fafc;
      font-weight: 600;
      color: var(--text-muted);
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    tr:last-child td { border-bottom: none; }
    tbody tr:hover { background: #fafafa; }
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      font-family: inherit;
      transition: background .15s, transform .05s;
    }
    .btn:hover {
      background: var(--accent-hover);
    }
    .btn:active { transform: scale(0.98); }
    .btn-secondary {
      background: #64748b;
      color: #fff;
    }
    .btn-secondary:hover { background: #475569; }
    .btn-sm {
      padding: 0.35rem 0.75rem;
      font-size: 0.85rem;
    }
    .badge {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 500;
    }
    .badge-success { background: var(--success-bg); color: var(--success); }
    .badge-muted { background: #f1f5f9; color: var(--text-muted); }
    .messages {
      list-style: none;
      padding: 0;
      margin: 0 0 1.25rem 0;
    }
    .messages li {
      padding: 0.75rem 1rem;
      border-radius: var(--radius-sm);
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    .messages .success { background: var(--success-bg); color: #065f46; }
    .messages .error { background: var(--error-bg); color: #991b1b; }
    .form-group {
      margin-bottom: 1.25rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.35rem;
      font-weight: 500;
      font-size: 0.9rem;
      color: var(--text);
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      max-width: 320px;
      padding: 0.6rem 0.75rem;
      border: 1px solid var(--card-border);
      border-radius: var(--radius-sm);
      font-size: 0.95rem;
      font-family: inherit;
      background: #fff;
      transition: border-color .15s, box-shadow .15s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.15);
    }
    input[type="checkbox"] {
      width: 1.1rem;
      height: 1.1rem;
      margin-right: 0.5rem;
      vertical-align: middle;
      accent-color: var(--accent);
    }
    .form-actions {
      margin-top: 1.5rem;
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }
    code {
      background: #f1f5f9;
      padding: 0.15rem 0.4rem;
      border-radius: 4px;
      font-size: 0.85em;
    }
    ul.links-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul.links-list li {
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--card-border);
    }
    ul.links-list li:last-child { border-bottom: none; }
    ul.links-list a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }
    ul.links-list a:hover { text-decoration: underline; }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
  <nav class="navbar">
    <span class="brand"><a href="{% url 'dashboard:home' %}">USDT Aggregator</a></span>
    <a href="{% url 'dashboard:home' %}">Dashboard</a>
    <a href="{% url 'dashboard:liquidity_config' %}">Liquidit√©</a>
    <a href="{% url 'dashboard:rate_adjustments' %}">Ajustements taux</a>
    <a href="{% url 'dashboard:platform_config' %}">Plateformes</a>
    <a href="{% url 'dashboard:refresh_config' %}">Refresh taux</a>
    <a href="{% url 'dashboard:billing' %}">Facturation</a>
    <a href="{% url 'dashboard:api_endpoints' %}">API</a>
    <a href="{% url 'swagger-ui' %}" target="_blank" class="ext">API Docs</a>
    <a href="{% url 'admin:index' %}" class="ext">Admin</a>
  </nav>
  <main class="container">
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
